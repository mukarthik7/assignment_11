<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style sheets</title>
		<link type="text/css" href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper" class="container">
			<div id="content_container" class="container">
				<h2>Step 1: Your details</h2>
				<div class="form_fields">
					<label>Name</label>
					<input type="text" name="" value="" placeholder="First snd Last name">
				</div>

				<div class="form_fields">
					<label>Email</label>
					<input type="text" name="" value="" placeholder="example@domain.com">
				</div>

				<div class="form_fields">
					<label>Name</label>
					<input type="text" name="" value="" placeholder="e.g. +919000090088">
				</div>

				<h2>Step 2: Deliver address</h2>

				<div class="form_fields">
					<label>Address</label>
					<textarea></textarea>
				</div>

				<div class="form_fields">
					<label>Post Code</label>
					<input type="text" name="" value="" placeholder="">
				</div>

				<div class="form_fields">
					<label>Country</label>
					<input type="text" name="" value="" placeholder="">
				</div>

				<h2>Step 3: Card details</h2>

				<div class="form_fields">
					<label>Card type</label><br>
					<input type="radio" name="card_type" value="" placeholder="">Visa
					<input type="radio" name="card_type" value="" placeholder="">AmEx
					<input type="radio" name="card_type" value="" placeholder="">Mastercard
				</div>

				<div class="form_fields">
					<label>Card number</label>
					<input type="text" name="" value="" placeholder="">
				</div>

				<div class="form_fields">
					<label>Security code</label>
					<input type="text" name="" value="" placeholder="">
				</div>

				<div class="form_fields">
					<label>Name on the card</label>
					<input type="text" name="" value="" placeholder="exact name as on the card">
				</div>
				<div class="form_submit">
					<button type="submit">BUY IT!</button>
				</div>
			</div>
		</div>
	</body>
</html>
